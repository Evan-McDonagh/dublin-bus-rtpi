{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%} {%endblock%}</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJW4jsPlNKgv6jFm3B5Edp5ywgdqLWdmc&sensor=false"></script>

    <!--import css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/mian.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datetimepicker.min.css' %}">

    <!--import js -->
    <script type="text/javascript" src="{% static 'js/initialize.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-1.8.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-datetimepicker.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js.js' %}"></script>

</head>
<body>
    {#the map div#}
    <div id="googleMap" style="width:850px;height:600px; float: right"></div>

    {#the nav bar#}
    <ul>
        <li><a href="/">Search</a></li>
        <li><a href="/stop/">Stop</a></li>
        <li><a href="/twitter/">Twitter</a></li>
        <li><a href="/leapcard/">Leapcard</a></li>
    </ul>
    {% block content%} {%endblock%}


</body>
</html>
