{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DublinbusTeam2{% block title%} {%endblock%}</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_Bqco2DvRVp55QdFyANIiDRSKS8IE8p8&libraries=places&sensor=false"></script>
{#    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJW4jsPlNKgv6jFm3B5Edp5ywgdqLWdmc&sensor=false"></script>#}

    <!--import css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/mian.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datetimepicker.min.css' %}">

    <!--import js -->
    <script type="text/javascript" src="{% static 'js/jquery-1.8.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-datetimepicker.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/station_map.js' %}"></script>

</head>
<body>
    {#the map div#}
    <div id="googleMap" style="width:1300px;height:900px; float: right"></div>
    <script>
        var stopdata = '{{stopdata|safe}}';
        stopdata = JSON.parse(stopdata);
    </script>
{#    <script type="text/javascript" src="{% static 'js/initialize.js' %}"></script>#}
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script type="text/javascript">window.onload=function () {
        initMap();
    };</script>
    {#the nav bar#}
    <a href="/">Home Page</a>&nbsp;<span id="weather"></span>
    <ul>
        <li title="click to search route"><a href="/search">Search</a></li>
        <li title="click to show stops"><a href="/stop">Stop</a></li>
        <li title="click to show twitter"><a href="/twitter">Twitter</a></li>
        <li title="click to log in leapcard"><a href="/leapcard">Leapcard</a></li>
    </ul>
    <div>
            <input id="origin" type="text" name="start_location" placeholder="From...">
            <input id="destination" type="text" name="end_location" placeholder="To...">
            <button id="go" onclick="search();calcRoute()">go</button>
    </div>
    <div><h4 id="h51"></h4></div>
    {% block content%} {%endblock%}


</body>
</html>
