{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dublinbus/Register</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
{#    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>#}
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/register.js' %}"></script>

    <style type="text/css">
        .error_tip{float:left;height:30px;line-height:30px;margin-left:70px;color:#e62e2e;display:none;}
    </style>

    <!------ Include the above in your HEAD tag ---------->
</head>
<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="{% static 'images/dblogoicon.png' %}" alt=""/>
                <h4>Welcome to Go2</h4>
            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#" role="tab" aria-controls="home" aria-selected="true">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="{% url 'user_manage:login' %}" role="tab" aria-controls="profile" aria-selected="false">Login</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Register for your own account</h3>
                        <div class="reg_form clearfix">
                            <form id="reg_form" action="/user_manage/register/" method="post" onsubmit="return validate()">
                            <div class="row register-form">
                                <div class="col-md-6" style="margin-left: 120px;">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" class="form-control"  placeholder="User Name *" value="" id="username" name="username"/>
                                        <span class="error_tip">errinfo</span>
                                    </div>
{#                                            <div class="form-group">#}
{#                                                <input type="text" class="form-control" placeholder="Last Name *" value="" id="lastname" name="lastname"/>#}
{#                                                <span class="error_tip">errinfo</span>#}
{#                                            </div>#}
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password *" value="" id="pwd" name="pwd"/>
                                        <span class="error_tip">errinfo</span>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control"  placeholder="Confirm Password *" value="" id="pwdcfm" name="pwdcfm"/>
                                        <span class="error_tip">errinfo</span>
                                    </div>
                                    <div class="form-group" >
                                        <div class="maxl" >
                                            
                                            <input type="submit" class="btnRegister"  value="Register" id="register_submit"/>
                                            <a href="{% url "app01:index" %}"><input type="button" class="btnRegister"  value="Homepage" id="homepage"/></a>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <div><h5 style="color: #428bca" id="errmsg">{{ errmsg }}</h5></div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
